<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Park Controll</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="#">Consultar Veículos</a>
                  <a class="nav-link" href="#">Cadastrar Veículos</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <div class="container col-md-4">  
        <br><br><br>  
        <h1>Login</h1>
        <form action="" method="">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Usuário:</label>
                <input type="text" maxlength="25" name="usuario" class="form-control" id="usuario">
            </div> 
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Senha:</label>
                <input type="password" maxlength="25" name="senha" class="form-control" id="senha">
            </div> 
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Cadatrar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
